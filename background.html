<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.base64.min.js"></script>
<script type="text/javascript">
  var SERVERS = [
    "http://localhost:8080/rtorrent",
    "http://linode.derwiki.net:2235/rtorrent"
  ];

  chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {
    if (request.torrent_data) {
      $(SERVERS).each(function(idx, SERVER) {
        $.post(SERVER, {
          'torrent_data': request.torrent_data,
          'torrent_filename': request.torrent_filename
        });
      });
    }
  });

</script>
</head>
</html>
